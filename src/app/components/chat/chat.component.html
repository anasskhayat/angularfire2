<h1>chat</h1>

<hr>
<div class="app-mensajes" id="app-mensajes">

  <div  *ngFor="let chat of _cs.chats"

   [ngClass]="{'text-right' : chat.uid == _cs.usuario.uid  }">
    <span class="badge" 
           [ngClass]="{'badge-primary' : chat.uid == _cs.usuario.uid ,
                       'badge-success' : chat.uid != _cs.usuario.uid}" >
      {{ chat.nombre }} </span>
    <p>
       {{ chat.mensaje }}
    </p>
  </div>
</div>
<input type="text" name="mensaje" 
       [(ngModel)]="mensaje"
      class="form-control"
       (keyup.enter)="enviar_mensaje()"
       placeholder="enviar mensaje"
       >
